<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Code time blocks from 9 to 5, give each a data attribute value of what hour they refer to-->
      <row><span id="9AM" class="time-block hour row description">9 AM</span><i class="fas fa-save saveBtn" id = "9Save">Save</i></row>
      <br>
      <row><span id="10AM" class="time-block hour row description">10 AM</span><i class="fas fa-save saveBtn" id = "10Save">Save</i>
      <br>
      <row><span id="11AM" class="time-block hour row description">11 AM</span><i class="fas fa-save saveBtn" id = "11Save">Save</i>
      <br>
      <row><span id="12PM" class="time-block hour row description">12 PM</span><i class="fas fa-save saveBtn" id = "12Save">Save</i>
      <br>
      <row><span id="1PM" class="time-block hour row description">1 PM</span><i class="fas fa-save saveBtn" id = "1Save">Save</i>
      <br>
      <row><span id="2PM" class="time-block hour row description">2 PM</span><i class="fas fa-save saveBtn" id = "2Save">Save</i>
      <br>
      <row><span id="3PM" class="time-block hour row description">3 PM</span><i class="fas fa-save saveBtn" id = "3Save">Save</i>
      <br>
      <row><span id="4PM" class="time-block hour row description">4 PM</span><i class="fas fa-save saveBtn" id = "4Save">Save</i>
      <br>
      <row><span id="5PM" class="time-block hour row description">5 PM</span><i class="fas fa-save saveBtn" id = "5Save">Save</i>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
